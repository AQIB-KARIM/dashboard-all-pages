<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png" />
            </a>

            <div class="nav-tab-content">
                <h3>Strategy parameters VLI</h3>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <div class="dropdown avatar">
                    <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/card-1.png" alt="mdo" width="40" height="40" class="rounded-circle">
                        <span class="user_name">User Detail</span>
                        <p>user</p>
                        <i class="fa-solid fa-angle-down mx-2"></i>

                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUser1">
                        <li><a href="./profile.html" target="_blank"> My Account </a></li>
                        <li><a href="./index.html" target="_blank"> Logout </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-2">
                <div class="tab" id="tabs">
                    <a href="./index.html" target="_blank">
                        <button class="tablinks">
                            <img src="./images/dashboard-icon.png" width="20px" height="20px" />
                            Dashboard
                        </button>
                    </a>

                    <a href="./strategy.html" target="_blank">
                        <button class="tablinks">
                            <img src="./images/strategy-icons.png" width="20px" height="20px" />
                            Strategy Parameters
                        </button>
                    </a>

                    <a href="./Tdameritrade.html" target="_blank">
                        <button class="tablinks">
                            <img src="./images/td-icon.png" width="20px" height="20px" />
                            TD Ameritrade Dashboard
                        </button>
                    </a>

                    <a href="./profile.html" target="_blank">
                        <button class="tablinks">
                            <img src="./images/profile-icon.png" width="20px" height="20px" />
                            Profile Page
                        </button>
                    </a>

                    <a href="./contact.html" target="_blank">
                        <button class="tablinks active">
                            <img src="./images/contact-icon.png" width="20px" height="20px" />
                            Contact Us
                        </button>
                    </a>
                </div>
            </div>

            <div class="col-md-10">
                <div class="contact_main_container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="contact_form_container">
                                <div class="logo_container">
                                    <img src="./images/contact_form_logo.png" />
                                </div>

                                <div class="contact_us_main">
                                    <h4>CONTACT US</h4>
                                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
                                    <form>
                                        <label>TITLE</label>
                                        <input type="text" placeholder="Enter title here" class="form-control" />

                                        <label>EMAIL</label>
                                        <input type="email" placeholder="Enter email address" class="form-control" />

                                        <label>MESSAGE</label>
                                        <textarea class="form-control" id="w3review" name="w3review" rows="4" cols="50"
                                            placeholder="Description"></textarea>

                                        <div class="submit_btn_container">
                                            <button>Submit</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
